<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        .tag{
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 3px 5px;
            margin: 10px;
        }
    </style>
</head>
<body dir="rtl">

    <div id="tags">
    </div>
    <br>

    <input type="text" id="tag-input" placeholder="کلمه کلیدی خود را وارد کنید" >

    <!-- THE REAL ONE! -->
    <!-- <script src="../../js/app.js"></script> -->

    <script>
        function deleteTag(id){
            const tag = document.getElementById("tag_"+id);
            tag.remove();
        }

        const tagInput = document.getElementById('tag-input'); // if we use value here, the eventListener won't work!
        var id = 1;
        tagInput.addEventListener('keypress',function(event){ //event means which key the user pressed
            if(event.keyCode == 13 && tagInput.value!=""){
                const tags = document.getElementById('tags'); //we use span cause we don't wanna go to the new line
                tags.innerHTML += `<span class="tag fas fa-tag" id="tag_${id}">
                ${tagInput.value}
                <button onclick='deleteTag(${id})'>X<button>
                    </span>
                `;
                id++;
            }
        });

    </script>
</body>
</html>
