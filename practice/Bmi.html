    <script>
        function fun1(){
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            height = height**2;
            var res = weight/height;
            document.write("Your BMI is : "+res.toFixed(1)+". ");

            if (res<18.5){
                document.write("You are underweight.")
            }
            else if(res>=18.5 && res<=24.9){
                document.write("You are normal.")
            }
            else if(res>24.9 && res<=29){
                document.write("You are overweight.")
            }
            else if(res>29){
                document.write("You are Obese")
            }
            
        }
        

        
        
      

    </script>
